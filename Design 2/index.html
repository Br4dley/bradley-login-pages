<!DOCTYPE html>
<html>

<head>
    <title>Log in / Register</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="input">
                        <h5>Username</h5>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required />
                            <label for="">Type your username</label>
                        </div>
                    </div>
                    <div class="input">
                        <h5>Password</h5>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required />
                            <label for="">Type your password</label>
                        </div>
                    </div>
                    <div class="forget">
                        <a href="#">Forgot Password</a>
                    </div>
                    <button class="login">Log in</button>
                    <div class="register">
                        <p>
                            Don't have an account?
                        </p>
                        <a href="register.html">Register Here</a>
                </form>
            </div>
            <h5 class="additional-login">Or log in with</h5>
            <div class="signup-accounts">
                <ul>
                    <li><button class="facebook"><ion-icon name="logo-facebook"></ion-icon></button></li>
                    <li><button class="instagram"><ion-icon name="logo-instagram"></ion-icon></button></li>
                    <li><button class="google"><ion-icon name="logo-google"></ion-icon></button></li>
                </ul>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
